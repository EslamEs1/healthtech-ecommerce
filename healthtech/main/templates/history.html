{% extends 'base.html' %}
{% load static %}
<title>{% block title %} HealthTech | History {% endblock title %}</title>

{% block content %}

<!-- Start Page Title Area -->
<section class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h1>History</h1>
      <ul>
        <li>History</li>
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </div>
</section>
<!-- End Page Title Area -->

<!-- Start History Area -->
<section class="history-area ptb-70 bg-f9f9f9">
  <div class="container">
    <ol class="timeline history-timeline">
      {% for history in history %}
      <li class="timeline-block">
        <div class="timeline-date">
          <span>2023</span>{{history.date}}
          <sup>th</sup>
        </div>

        <div class="timeline-icon">
          <span class="dot-badge"></span>
        </div>

        <div class="timeline-content">
          <div class="row align-items-center">
            <div class="col-lg-7 col-md-12">
              <div class="content">
                <h3>{{history}}</h3>
                <p>{{history.text}}</p>
              </div>
            </div>

            <div class="col-lg-5 col-md-12">
              <div class="image">
                <img src="{{history.img.url}}" alt="image">
              </div>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}


    </ol>
  </div>
</section>
<!-- End History Area -->

{% endblock content %}
