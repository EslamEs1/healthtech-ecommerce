{% extends 'base.html' %}
{% load static %}
<title>{% block title %} HealthTech | Customer Service {% endblock title %}</title>

{% block content %}
<!-- Start Page Title Area -->
<section class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h1>Customer Service</h1>
      <ul>
        <li>Customer Service</li>
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </div>
</section>
<!-- End Page Title Area -->

<!-- Start Customer Service Area -->
<section class="customer-service-area ptb-70">
  <div class="container">
    <div class="customer-service-content">
      {% for customer in customer %}
      <h3><i class='{{customer.icon}}'></i> {{customer}}</h3>
      <ul>
        <li>{{customer.text|safe}}s</li>
      </ul>
      {% endfor %}
    </div>
  </div>
</section>
<!-- End Customer Service Area -->
{% endblock content %}
