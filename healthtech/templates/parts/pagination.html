{% if is_paginated %}
<div class="pagination-area text-center">
  {% if page_obj.has_previous %}
  <a href="?page={{ page_obj.previous_page_number }}" class="prev page-numbers"><i class='bx bx-chevrons-left'></i></a>
  {% endif %}
  {% for i in paginator.page_range %}
  {% if page_obj.number == i %}
  <span class="page-numbers current" aria-current="page">{{ i }}</span>
  {% else %}
  <a href="?page={{ i }}" class="page-numbers">{{ i }}</a>
  {% endif %}
  {% endfor %}
  {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}" class="next page-numbers"><i class='bx bx-chevrons-right'></i></a>
  {% endif %}
</div>
{% endif %}
