{% extends 'base.html' %}
{% load static %}
<title>{% block title %} HealthTech | Gallery {% endblock title %}</title>
{% block content %}

<!-- Start Page Title Area -->
<section class="page-title-area">
  <div class="container">
    <div class="page-title-content">
      <h1>Gallery</h1>
      <ul>
        <li>Gallery</li>
        <li><a href="/">Home</a></li>
      </ul>
    </div>
  </div>
</section>
<!-- End Page Title Area -->

<!-- Start Gallery Area -->
<section class="gallery-area pt-70 pb-40">
  <div class="container">
    <div class="row">
      {% for img in images %}
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="single-gallery-item">
          <a data-fancybox="gallery" href="{{ img.img.url }}">
            <img src="{{ img.img.url }}" alt="image" loading="lazy">
          </a>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
<!-- End Gallery Area -->
{% endblock content %}
